<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/freamWork.css" />
    <link rel="stylesheet" href="css/indexStyle.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navBar">
      <div class="container">
        <div class="navMax">
          <div class="Logo">
            <picture><img src="images/logo.png" alt="" /></picture>
            <div class="description">
              <h1>Weather</h1>
              <p>taglen gose here</p>
            </div>
          </div>
          <div class="Links">
            <a href="" class="Active">Home</a>
            <a href="">News</a>
            <a href="">Live cameras</a>
            <a href="">Photos</a>
            <a href="">Contact</a>
          </div>
          <i class="fa fa-bars" id="bars"></i>
        </div>
        <div class="navMin">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">News</a></li>
            <li><a href="">Live cameras</a></li>
            <li><a href="">Photos</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="Weather">
      <div class="container">
        <div class="inputShape">
          <input type="text" id="findInput" placeholder="Find your location" />
          <button class="btn">Find</button>
        </div>
        <div class="weatherCards">
          <div class="card_1">
            <div class="Day">
              <span id="s1">monday</span>
              <span class="s2">1 Jan</span>
            </div>
            <div class="info">
              <div class="Location">ciro</div>
              <div class="Degree Deg">24.3'C</div>
              <picture class="pic"><img src="images/113.png" alt="" /></picture>
              <div class="custom">sunny</div>
              <div class="wthIcons">
                <span><img src="images/icon-umberella.png" alt="" /> 20%</span>
                <span class="speed"><img src="images/icon-wind.png" alt="" />80km/hr</span>
                <span class="wind"><img src="images/icon-compass.png" alt="" />East</span>
              </div>
            </div>
          </div>
          <div class="card_2 crd">
            <div class="dayOnly s2">sun</div>
            <div class="Inf">
              <picture class="pic"><img src="images/113.png" alt="" /></picture>

              <div class="Deg">34.4'C</div>
              <span class="T1">13.3^</span>
              <div class="custom">sunny</div>
            </div>
          </div>
          <div class="card_3 crd">
            <div class="dayOnly s2">tus</div>
            <div class="Inf">
              <picture class="pic"><img src="images/113.png" alt="" /></picture>
              <div class="Deg">33.8'C</div>
              <span class="T1">12.2^</span>
              <div class="custom">Overcast</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="Shape">
            <div class="inputShape">
              <input
                type="text"
                id="findInput"
                placeholder="Enter your email to subscribe"
              />
              <button class="btn">Subscribe</button>
            </div>
          </div>
          <div class="icons">
            <span><i class="fa-brands fa-facebook"></i></span>
            <span><i class="fa-brands fa-twitter"></i></span>
            <span><i class="fa-brands fa-google-plus"></i></span>
            <span><i class="fa-brands fa-pinterest"></i></span>
          </div>
        </div>
        <p>
          Copyright 2014 Company name. Designed by Themezy. All rights reserved,
        </p>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
